<body style=" background-image:url(images/images/bg.png); width:100%; height:100%">
<nav class="navbar navbar-default" role="navigation" style="padding-top:10px ; padding-bottom:10px">
	<div class="container-fluid"> 
	<div class="navbar-header">
		<img style=" margin-left:2%" src="images/logo.jpg">

<div class="contanter">
<h2 style="border-bottom:1px solid #666; line-height:50px"><span class="title">企业文化</span><span style=" font-size:14px; margin-left:10px" class="createTime"></span></h2>
<div class="content" style="width:100%"></div>
</div>
<script>
	function ryzzDetail(){
		var detailsUrl=window.location.search;
		var id = detailsUrl.substring(detailsUrl.lastIndexOf('=')+1, detailsUrl.length); 
		$.ajax({
			type:'post',
			url:'company/honor/fr_detail',
			dataType:"json",
			data:{id:id},
			success:function(data){	
				console.log(data)
				$('.title').text(data.title)
				$('.createTime').text(data.createTime)
				$('.content').html(data.content)
				cutTime(".createTime",10)
			},
			err:function(data){
				alert(data.message);
			}
		})
	}
	ryzzDetail();
</script>
</body>
</html>
