<div class="zzjgImg" style="text-align:center"></div>
<script>
function zzjgImg() {
   $.ajax({
       type: 'post',
       url: 'company/organize/fr_manage',
       dataType: "text", 
       success: function (data) {
    	 var  html='<img style="max-width:100%;margin-top:20px;" src="'+data+'">';
    	   $('.zzjgImg').html(html)
       },
       err: function (data) {
           alert(data.message);
       }
   })
}
zzjgImg();
</script>
