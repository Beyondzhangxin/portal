<script>
/* 左侧留言列表 */
	 function messageList() {
		 pageNo = 1;
	    $.ajax({
	        type: 'post',
	        url: 'company/message/fr_manage',
	        dataType: "json",
	        data: {pageNo:pageNo},
	        success: function (data) {
	        	var totalData=data.totalCount;
	        	var showData=data.pageSize;
	        	$('.totalData').text(totalData)
	        	var html = '	<h2>留言列表<span style=" font-size:16px; margin-left:5px">共<span class="totalData">'+totalData+'</span>条</span></h2>';
				 $.each(data.result,function(i,m){
						html+='<div class="jsiu">';
						html+=  '<div class="koj">'
						html+='     <img src="images/images/icon.png">'
						html+='           <h5>'+m.name+'</h5>'
						html+='            <div style=" width:66%; height:1px; background-color:#777777; margin-top:20px;  margin-left:5px"></div><br class="clearfix"/>'
						html+='            <div style=" margin-left:65px">'+m.createTime+'</div>'
						html+='        </div>'
						html+='        <p style=" margin-top:20px">'+m.content+'</p>'
						html+='  		<p>电话 : '+m.phoneNumber+'</p>'
						html+='        <p>QQ : '+m.qq+'</p>'
						html+='        <p>邮箱 :  '+m.email+'</p>';
						if(m.reply!=null){
   							html+='<p>回复 : '+m.reply+'</p>';
   						}
						html+='      	</div>';
				}) 
				$(".gsjj").html(html);	
				 $('.M-ddd').pagination({
						 totalData	:totalData,
						 showData:showData,
						coping:true,
						homePage:'首页',
						endPage:'末页',
						prevContent:'«',
						nextContent:'»',
					    callback:function(api){
					    	 var data = {pageNo: api.getCurrent()};
					    	        $.post('company/message/fr_manage',data,function(json){
							    	        	var html = '	<h2>留言列表<span style=" font-size:16px; margin-left:5px">共<span class="totalData">'+totalData+'</span>条</span></h2>';
							   				 $.each(json.result,function(i,m){
							   						html+='<div class="jsiu">';
							   						html+=  '<div class="koj">'
							   						html+='     <img src="images/images/icon.png">'
							   						html+='           <h5>'+m.name+'</h5>'
							   						html+='            <div style=" width:66%; height:1px; background-color:#777777; margin-top:20px;  margin-left:5px"></div><br class="clearfix"/>'
							   						html+='            <div style="  margin-left:65px">'+m.createTime+'</div>'
							   						html+='        </div>'
							   						html+='        <p style=" margin-top:20px"> '+m.content+'</p>'
							   						html+='  		<p>电话 '+m.phoneNumber+'</p>'
							   						html+='        <p>QQ '+m.qq+'</p>'
							   						html+='        <p>邮箱  '+m.email+'</p>';
							   						if(m.reply!=null){
							   							html+='<p>回复 '+m.reply+'</p>';
							   						}
							   						html+='      	</div>';
							   				}) 
							   				$(".gsjj").html(html);	
					    	        });
					    }
					})
				
	        },
	        err: function (data) {
	            alert(data.message);
	        }
	    })
	}
	 messageList();
	 
	/*  客户留言表单 */

			}
